<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="#" id="frm">
        <div class="input">
            <input type="text" id="output">
            <button id="copy">copy</button>
        </div>
        <div class="input-group">
            <label for="chars">password length :</label>
            <input type="number" id="chars" min="6" value="8">
        </div>
        <div class="group">
        <div class="input-feild">
            <input type="checkbox" id="numbers" >
            <label for="numbers">number</label>
        </div>
        <div class="input-feild">
            <input type="checkbox" id="capital">
            <label for="capital">capital letter</label>
        </div>
        <div class="input-feild">
            <input type="checkbox" id="small">
            <label for="small">small letter</label>
        </div>
        <div class="input-feild">
            <input type="checkbox" id="symbol">
            <label for="symbol">symbol</label>
        </div>
    </div>
        <button type="submit" id="btn">generate password</button>
    </form>
    </div>
</body>
</html>
